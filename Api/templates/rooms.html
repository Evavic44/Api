
    <head>

         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<div style="float:right;">
    <p>Online friends</p>
<div class="user-wrapper" ></div>
</div>
<div class="col-sm-8">
    <div id="nomsg">
        <h1 style="color: #ccc">No message Yet</h1>
        <div class="cc"></div>
         <div class="msg-wrapper"></div>
    </div>
</div>
<div class="col-sm-8">
    <form action="" method="POST" >
        <div class="form-group">

                <input type="text" class="message form-control" id="exampleInputPassword1" placeholder="Message">


        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>

<!--var socket = io.connect( "http://127.0.0.1:5000/chat/" + {{room}})-->
                                         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script>



    var socket = io.connect( 'https://' + document.domain + ':' + location.port)
    console.log(socket);
    socket.on("connect", function(){
     socket.emit( "online", {
        data : '{{current_user.name}}'

    })
    socket.on('status_change', function(msg){
    $( 'div.cc').append( '<div class="msgbbl"><b>'+msg.username+' is '+msg.status+'......</b> </div>')
     $( 'div.user-wrapper').append( '<div class="msgbbl"><b>'+msg.username+' </b> </div>')
    })
    socket.on('New_group_Message', function(msg){
   alert(msg.message);
     })
     socket.on('New', function(msg){
   if(msg.sender === 'current_user.name'){
    $( 'div.msg-wrapper').append( '<div class="msgbbl" style="float: right;">'+msg.time+'<br><b>'+msg.sender+'</b> '+msg.data+' </div><br>')
     }
     else{
    $( 'div.msg-wrapper').append( '<div class="msgbbl">'+msg.time+'<br><b>'+msg.sender+'</b> '+msg.data+' </div><br>')
     }
    $( 'div.cc').remove()
$( 'h1').remove()
     })

    })
        var form = $( 'form' ).on( 'submit' , function(e){
        e.preventDefault()
        var user_name= '{{current_user.name}}'
        var message = $( "input.message" ).val()

        socket.emit( 'group_message', {
            name : user_name,
            message : message,
            room: 'rtyfgds',
            id: socket.id
        })
       $( "input.message" ).val('').focus()
        })



    </script>



    </body>
